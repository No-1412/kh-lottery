<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="/favicon.ico" />
<title>博联娱乐-会员注册</title>
<link href="/css/registered.css" rel="stylesheet">
<link href="/css/tips.css" rel="stylesheet">
</head>
<body style = "overflow: hidden;">
	<div class="box">
		<img src="/images/all/logo-nav.png" style="width: 200px;" onclick = "location.href = '/';" />
		<h1>注册会员</h1>
		<form id="registerForm"
			class="register-form register-info-form form-inline">
			<input type="hidden" name="promLink" id="regPromLink" />
			<div class="form-group">
				<label class="form-control-title"><i class="must">*</i>昵称</label> <input
					name="userName" type="text" vid="71" placeholder="请输你的昵称"
					maxlength="20">
			</div>
			<div class="form-group">
				<label class="form-control-title"> <i class="must">*</i>帐号
				</label> <input name="loginName" type="text" placeholder="请输入帐号"
					maxlength="20">
				<div class="x-icon">
					<small class="Validform_checktip error-color"
						style="display: none;"></small> <small class="Validform_checktip">请输入4-12个字元，仅可输入英文字母或数字的组合</small>
				</div>
			</div>
			<div class="form-group">
				<label class="form-control-title"> <i class="must">*</i>密码
				</label> <input id="password" type="password" name="userPassword"
					placeholder="请输入密码，不能少于6位数">
				<div class="x-icon">
					<small class="Validform_checktip error-color"
						style="display: none;"></small> <small class="Validform_checktip">须为6-12个字元，仅可输入英文字母或数字的组合</small>
				</div>
			</div>
			<div class="form-group">
				<label class="form-control-title"> <i class="must">*</i>确认密码
				</label> <input name="passwordConfirm" type="password" placeholder="请再次输入密码"> 
			</div>
			<div class="form-group">
				<label class="form-control-title"> QQ</label> <input name="userQq"
					type="text" placeholder="请输入qq号码" maxlength="11">

			</div>
			<div class="form-group">
				<label class="form-control-title"> 手机号码</label> <input
					name="userPhone" type="text" placeholder="请输入手机号码" maxlength="11">

			</div>
			<div class="form-group">
				<label class="form-control-title"> Email</label> <input
					name="userEmail" type="text" placeholder="请输入邮箱" maxlength="20"> 
			</div>
			<div class="btn-content check-info-wrap">
				<button type="button" class="btn btn-submit">确认</button>
				<button type="reset" class="btn btn-reset">重设</button>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="/js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="/js/messages_zh.min.js"></script>
	<script src="/main/register.js" type="text/javascript"></script>
	<script src="/main/pub.js" type="text/javascript"></script>
	<script type="text/javascript" src="/js/layer/layer.js"  ></script>
	<script type="text/javascript" src="/lib/way.min.js"  ></script>
</body>
</html>
