<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="shortcut icon" href="/favicon.ico" />
<title>博联娱乐-优惠活动</title>
<link href="/css/bootstrap.css" rel="stylesheet">
<link href="/css/all.css" rel="stylesheet">
<link href="/css/main.css" rel="stylesheet">
<link href="/css/tips.css" rel="stylesheet">
</head>
<body ng-app>
	<!-- 头部 -->
	<div class="top-bg" ></div>
	<main>
	<div class="yhhd" style="margin-top: 10px">
		<div class="center">
			<!--tab按钮/*-->
			<div class="tab">
				<!--tab内容-->
				<!--
                                                              通过 class 来控制活动显示和隐藏
                  as_gg   :公共的活动(登录和未登录)
                  as_hy   :会员的活动(登录)
                  as_dl   :代理的活动(登录)
                  as_zs   :直属的活动
                  as_zd   :总代的活动
                  as_sc   :删除的活动
                -->
				<div class="tabBd pd-top">
					<div class="tabBd-item" id="hotPromotions">
						<!-- hd1 直属日工资 -->
						<!-- hd2 特权直属日工资 -->
						<!-- hd3 亏损佣金制度奖励 -->
						<!-- hd5 2017.12.27一分彩系列消费送 -->
						<!-- hd5 2017.12.27 45秒彩系列消费送 -->
						<!-- hd5 2017.11.09 外盘消费大放送 -->
					</div>
				</div>
			</div>
		</div>
	</div>
	</main> 
	<!-- 底部 -->
	<footer></footer>
	<!-- js -->
	<script src="/js/jquery-1.11.3.min.js"></script>
	<script src="/lib/jquerySession.js" type="text/javascript"></script>
	<script src="/lib/jquery-dateFormat.min.js" type="text/javascript"></script>
	<script src="/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/js/jquery.easypiechart.min.js" type="text/javascript"></script>
	<script src="/lib/handlebars-v2.0.0custom.js" type="text/javascript"></script>
	<script src="/js/layer/layer.js" type="text/javascript"></script>
	<script src="/lib/angular.min.js" type="text/javascript"></script>
	<script src="/js/common.js" type="text/javascript"></script>
	<script src="/js/require.js"></script>
	<script src="/config/requireConfig.js"></script>
	<script src="/lib/template.js" type="text/javascript"></script>
	<script src="/main/promotions.js"></script>
	<script type="text/html" id="promotions_template">
    <%_.each(items,function(item,index) {%>
           <div class="as_zs hdnr xzdrgz"  >
                  <div class="xfhk ef-right <%if(index==0){%>cur<%}%>">
                      <div>
                            <i class="riqi"><%=item.publishDate.substring(0,10)%></i>
                            <i class="icon-0"></i>
                      </div>
                      <div class="xfhk-2">
                            <div>
                                  <i class="icon-2"></i>
                                   <h4 class="baise"><%=item.pageTitle%></h4>
                            </div> 
                                    <%=item.content%> 
                     </div>
                  </div>
            </div> 
    <%})%>
   </script>
</body>
</html>
