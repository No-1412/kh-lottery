<script type="text/javascript">
$(function(){ 
	$.ajax({
		url : "/user/userInfo",
		method : 'GET',
		success : function(data) {
			if (data.retcode == 0) {
				 $("#loginname").html(data.data.userName);
				 $("#totalBalance").html(data.data.coin);
				 $("#withdraw").html(data.data.coin);
				 $("#rabate").html(parseFloat(data.data.fandian*100).toFixed(2));
				 $("#lasttime").html(data.data.lastLogindate);
				 $("#ipAttribution").html(data.data.lastLoginAddr);
			} else {
				popTips(data.message||"您尚未登录或登录时间过长,请重新登录!", "error","",function(){location.href  = "/";}); 
			}
		}
	});
});
</script>
