</script>

	<%if(isDa==true){%>

	<script type="text/html" id="appendbet-template"> 
<div class="zh-center">

     <span style=" display: block; float: left; text-indent: 4em; margin-left:-60px; color:#fff; ">投注追号</span></div>

								         <th data-flag="sppend-lotteryNo"><%=item.lotteryMatches%></th>
								         <th><input class="bs" name="times" value="1" maxlength="3" data-flag="times"></th>

	                              <%})%>

		</div>
